<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>form tags</h1>
     <form action="">
        <label for="">Select Gender</label>
        <input type="radio" name="gender" id="" value="male"> Male
        <input type="radio" name="gender" id="" value="female" checked> Female
        <input type="radio" name="gender" id="" value="transgender"> Transgender

        <br><br>

        <label for="">Choose Languages</label>
        <br>
        <input type="checkbox" name="lang1" id="" value="kannada"> Kannada
        <input type="checkbox" name="lang2" id="" value="hindi"> Hindi
        <input type="checkbox" name="lang3" id="" value="english"> English
        <input type="checkbox" name="lang4" id="" value="telugu"> Telugu
        <input type="checkbox" name="lang5" id="" value="tamil"> Tamil

        <br>

        <label for="">hidden</label>
        <input type="hidden" name="" id="" value="">
     </form>
</body>
</html>
