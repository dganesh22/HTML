<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form tags</h1>
    <form action="" method="" autocomplete="" enctype="">
         <fieldset>
            <legend>Login Form</legend>
        <label for="user">Enter Username</label>
        <input type="text" name="user" id="user" placeholder="enter only a-z" 
        pattern="[A-Za-z$0-9]+" value="admin" minlength="3" maxlength="12" required>

        <br><br>

        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" required>

            <br><br>
        <input type="submit" value="Login">
         </fieldset>
    </form>

    <!-- 
        form elements
        
        fieldset -> draw a line of border around the form
        legend -> add title to the form by breaking fieldset
        label -> title of input
        input -> 15+ input types
            text,password,number,email,radio,checkbox,date,datetime,datetime-local,week,month,time,color,search,range,url,file,image,hidden,submit,reset
        select -> dropdown
        textarea -> multiline text
    -->

    <!-- form attributes
        action => action path / server path / server url address 
        method => get  ->  while sending data to server (it will be visible)
                  post  -> while sending data to server (it hides)
        autocomplete => to clear the form  history (off)
                    uses the previous form history (on)
        enctype => application/x-www-form-urlencoded -> form data enc type
                    multipart/form-data -> if form includs input type file
    -->

    <!-- 
        input attributes
        type => type of input
        name => field name 
        id => filed id  
        value => input value 
        placeholder => hint to the user
        required => check the input must be filled and validate the type
        pattern =>  regular expression (format of the value)
        readonly => disable the write operation of input (write protect)
        disabled => input filed is inactive or disabled

        min => mininum number
        max => maximum number

        minlength => min length of characters
        maxlength => max length of characters

    -->
</body>
</html>
