<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form input (dropdown) </h1>
    <form action="">
        <label for="">Select Dropdown</label>
        <select name="" id="">
            <option value="null">Choose username</option>
            <option value="john">John</option>
            <option value="mary">Mary</option>
            <option value="kelvin">Kelvin</option>
            <option value="mike">Mike</option>
        </select>

        <br><br>
        <label for="">Select Dropdown (multi selection) </label><br>
        <select name="" id="" multiple>
            <option value="null">Choose username</option>
            <option value="john">John</option>
            <option value="mary">Mary</option>
            <option value="kelvin">Kelvin</option>
            <option value="mike">Mike</option>
        </select>

        <br><br>
        <label for="">Select with optgroup </label>
        <select name="" id="">
            <option value="null">Choose Technologies</option>
            <optgroup label="Frontend Technologies">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
            </optgroup>
            <optgroup label="BackEnd Technologies">
                <option value="node">Node js</option>
                <option value="express">ExpressJS</option>
                <option value="mongo">MongoDB</option>
                <option value="mysql">RDBMS</option>
            </optgroup>
        </select>

        <br><br>
        <label for="">Multi line text input</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
