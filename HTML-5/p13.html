<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic {
            border:2px solid #555;
        }
    </style>
</head>
<body>
    <h1>Canvas tag (2d graphics) </h1>
    <canvas id="pic"></canvas>

    <script>
          var cn = document.getElementById('pic');
          var ctx = cn.getContext("2d");
          ctx.fillStyle = "teal"; /* fills background color */
          ctx.fillRect(10,20,100,50); /* fillRect(x,y,w,h) */
    </script>
</body>
</html>
